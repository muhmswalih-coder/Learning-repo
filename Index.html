<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>facebook-login or sign up</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
   <div class="container">
        <div class="left-box">
            <div class="child-leftbox">
                <h1 style="color:blue; font-size: 400%; margin: 0;">facebook</h1>
                <h2 style="font-size: 160%; margin: 0;">Facebook helps you connect and share<br> with the people in your life.</h2>
            </div>
        </div>
        <div class="right-box">
            <div class="form-div">
                
                    <input type="text" id="username" name="username" placeholder="Emali address or phone number" class="input-cls"><br><br>
                    <input type="password" id="password" name="password" placeholder="Password" class="input-cls"><br><br>
                    
                    <input type="button" class="login-btn" value="Log in"> <br><br>
                    <div style="text-align: center; font-size: 90%; padding-bottom: 20px; margin-bottom:20px; border-bottom: 1px solid rgb(232, 211, 211);">
                        <a href="#" style="text-decoration: none; color:blue; ">Forgotten password</a>
                    </div>
                    <div style="text-align: center; margin-bottom:20px  ">
                        <input type="button" class="create-btn" value="Create New Account">
                    </div>
            </div>
            <div class="child-right" style="margin-top: 20px;">
                <p><a href="#" class="create-page">Create a Page</a> for a celebrity, brand or business.</p>
            </div>
        </div> 
   </div>

</body>
</html>
